{% extends 'base.html' %}

{% block title %}Change password{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">Change password</li>
{% endblock %}

{% block divider %}
<div class="h-divider">
</div>
{% endblock %}

{% block content %}
  <div class="row justify-content-center" style="margin-bottom: 70px; font-size: 15px; margin-right: 0px;">
    <div class="col-6">
      <form method="post" novalidate>
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <button type="submit" class="btn btn-success">Изменить пароль</button>
      </form>
    </div>
  </div>
{% endblock %}
