<!DOCTYPE html>
<html>
<style type="text/css">
	ul {
		margin-left: 40px;
	}
</style>

<body>
 	<div class="conteiner">
 		<div class="row">
 			<div class="col-12">
	 				<h2>{%block header%}{{obj.question}}{%endblock%}</h2>
					<img src="{{ obj.picture.url }}" style="height: 200px; width: 500px;" />
 			</div>
 		</div>
		<div class="row">
			<div class="col-12 text-left">
				{% block check %}
				<ul class="list-unstyled">
					<li>
						<input class="answbtn" type="checkbox" id="answbtn1"/>
						<label>{{obj.answer1}}</label>
					</li>
					<li>
						<input class="answbtn" type="checkbox" id="answbtn2"/>
						<label>{{obj.answer2}}</label>
					</li>
					{% if obj.answer3 %}
					<li>
						<input class="answbtn" type="checkbox" id="answbtn3"/>
						<label>{{obj.answer3}}</label>
					</li>
					{% endif %}

					{% if obj.answer4 %}
					<li>
					<input class="answbtn" type="checkbox" id="answbtn4"/>
						<label>{{obj.answer4}}</label>
					</li>
					{% endif %}

					{% if obj.answer5 %}
					<li>
						<input class="answbtn" type="checkbox" id="answbtn5"/>
						<label>{{obj.answer5}}</label>
					</li>
					{% endif %}
				</ul>
				{% endblock %}

				{% block endif %}
				{% endblock %}

			</div>
		</div>
	</div>
</body>
{% block script %}
<script> 
	$(".answbtn").click(function () {

			var id = $(this).attr("id");
			var e = document.getElementById(id);
			var txt = e.textContent || e.innerText;

	        $.ajax({

            type: "GET",

            url: "check_answer/",

            data: {'number_of_ticket': number_of_ticket,
        		  'number_of_question': number_of_question,
        		  'answer_by_user': txt},
            
            cache: false,

            success: function(data){
            	console.log(data);
            	$('.result').html(data);

            }
       });
	});        
</script> 
{% endblock %}
</html>
