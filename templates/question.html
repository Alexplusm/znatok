<script>
	$(".answbtn").click(function () {
			var id = $(this).attr("id");
			var e = document.getElementById(id);
			var txt = e.textContent || e.innerText;
			var id_of_btn = "btnquest" + number_of_question;
			var btn_object = document.getElementById(id_of_btn);

	        $.ajax({

            type: "GET",

            url: "check_answer/",

            data: {'number_of_ticket': number_of_ticket,
        		  'number_of_question': number_of_question,
        		  'answer_by_user': txt},
        	dataType: 'json',	  
            
            cache: false,

            success: function(data){
            	console.log(data);
            	$('.help-box').show();

                    $.ajax({

                        type: "GET",

                        url: "check_points/",

                        cache: false,

                        success: function(data){
                            document.getElementById('bonus').innerHTML = data.points;
                            document.getElementById('bonus1').innerHTML = data.points;
                            if (data.results[number_of_question].state === 1)
                            {
                                    $(e).addClass("btn-success");
            		                $(btn_object).addClass("btn-success disabled");

                            }
                            else if (data.results[number_of_question].state === 2)
                            {
                                $(e).addClass("btn-danger");
                                var ee = document.getElementById(data.true_answer);
            		            $(ee).addClass("btn-success");
            		            $(btn_object).addClass("btn-danger disabled");
                            }

                        }
                    });
            		{#$(e).addClass("btn-danger");#}
            		{#var ee = document.getElementById(data.true_answer);#}
            		{#$(ee).addClass("btn-success");#}
            		{#$(btn_object).addClass("btn-danger disabled");#}
            	    $('.answbtn').addClass("disabled");

            }
       });
	});  
</script> 

<script> 
	$(".nextbtn").click(function () {
            number_of_question++;
	        $.ajax({

            type: "GET",

            url: "load_ticket/",

            data: {'number_of_ticket': number_of_ticket,
        		  'number_of_question': number_of_question},
            
            cache: false,

            success: function(data){
            	console.log(data);
            	$('.result').html(data);
            }
       });
	});        

</script>
